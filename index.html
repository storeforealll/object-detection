<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Object Detection</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin: 20px;
        }

        .video-container {
            margin: 20px auto;
            border: 5px solid #34495e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        video {
            display: block;
            max-width: 100%;
            height: auto;
        }

        footer {
            margin: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>YOLOv9 Object Detection</h1>
    <div class="video-container">
        <img src="/video_feed" alt="Video Stream">
    </div>
    <footer>
        <p>Powered by Flask, OpenCV, and YOLOv8</p>
    </footer>
</body>
</html>
